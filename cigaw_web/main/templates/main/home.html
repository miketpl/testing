
{% extends 'main/base.html'%}

{% load static %}

{% block content %}

  <div>
    <img src="{% static 'main/cigaw_logo.jpg' %}" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">CiGaW - Where your legacy is secured</h1>
  </div>
</div>
    {% for project in projects %}
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    <h1><img src="{{ project.image.url }}"></h1>
    {% if project.url %}
    <a href="{{ project.url }}">google</a>
    {% endif %}


    {% endfor %}

{% endblock %}
